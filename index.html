<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Restaurante</title>
</head>
<body>
    <header>
        <ul>
            <li id="home">Inicio</li>
            <li>Restaurante</li>
            <li id="shoppingCart"><a href="./carrito.html"><img src="./images/carrito-de-compras.png" alt=""></a></li>
        </ul>
    </header>
    
    <div>
        <button id="sortByPriceAsc" class="btnFilter">Ordenar por precio (ascendente)</button>
        <button id="sortByPriceDesc" class="btnFilter">Ordenar por precio (descendente)</button>
    </div>

    <div>
        <select name="" id="select-category">
            <option value="Todas las categorias">Todas las categorias</option>
            <option value="Comida japonesa">Comida japonesa</option>
            <option value="Comida mexicana">Comida mexicana</option>
            <option value="Comida italiana">Comida italiana</option>
            <option value="Comida r치pida">Comida r치pida</option>
            <option value="Postre">Postre</option>
            <option value="Ensaladas">Ensaladas</option>
            <option value="Acompa침amiento">Acompa침amiento</option>


        </select>
        <input type="text" id="searchProduct" placeholder="Buscar comida">
        <button id="btnCreate">Crear producto</button>
    </div>
   

    <div class="modal">
        <button id="closeModal">x</button>
        <input type="text" placeholder="Titulo" id="newProduct" required>
        <input type="text" placeholder="Categoria" id="newCategory" required>
        <input type="text" placeholder="Precio" id="newPrice" required>
        <input type="text" placeholder="Cantidad" id="newQuantity" required>
        <input type="text" placeholder="Descripcion" id="newDescription" required>
        <input type="file"  id="newImage">
        <button id="createProduct">Crear producto</button>
    </div>

    <div class="modalEdit">
        <button id="closeModalEdit">x</button>
        <input type="text" placeholder="Titulo" id="editProductTitle" required>
        <input type="text" placeholder="Categoria" id="editCategory" required>
        <input type="text" placeholder="Precio" id="editPrice" required>
        <input type="text" placeholder="Cantidad" id="editQuantity" required>
        <input type="text" placeholder="Descripcion" id="editDescription" required>
        <input type="file"  id="editImage">
        <button id="editProduct">Editar producto</button>
    </div>

    <main id="container">
    </main>
    <script src="./js/products.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
